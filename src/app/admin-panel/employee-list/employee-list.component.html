<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-white">Admin Panel</div>
        <div class="list-group list-group-flush">
            <button (click)="navigateTo('employees/create')"
                class="list-group-item list-group-item-action bg-dark text-white">
                <i class="bi bi-person-plus-fill"></i> Tạo Nhân Viên
            </button>
            <button (click)="navigateTo('employees')" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="bi bi-people-fill"></i> Danh Sách Nhân Viên
            </button>
            <button (click)="navigateTo('products/add')"
                class="list-group-item list-group-item-action bg-dark text-white">
                <i class="bi bi-box"></i> Thêm Sản Phẩm
            </button>
            <button (click)="navigateTo('admin-panel/manage-brands')"
                class="list-group-item list-group-item-action bg-dark text-white">
                <i class="bi bi-tag"></i> Thêm Thương Hiệu
            </button>
            <button (click)="navigateTo('create-type')"
                class="list-group-item list-group-item-action bg-dark text-white">
                <i class="bi bi-tags-fill"></i> Type
            </button>
            <button (click)="navigateTo('product-list')"
                class="list-group-item list-group-item-action bg-dark text-white">
                <i class="bi bi-boxes"></i> Danh Sách Sản Phẩm
            </button>
            <button (click)="onLogout()" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="bi bi-box-arrow-right"></i> Đăng Xuất
            </button>
        </div>
    </div>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Danh Sách Nhân Viên</h2>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Xóa Nhân Viên</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees; let i = index">
                    <td>{{ i + 1 }}</td> <!-- Hiển thị số thứ tự -->
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.email }}</td>
                    <td>
                        <button class="btn btn-danger delete-btn" (click)="deleteEmployee(employee.email)">
                            <i class="bi bi-trash"></i> Xóa
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
