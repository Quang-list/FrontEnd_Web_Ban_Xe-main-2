<div class="contact_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="contact_taital">Register</h1>
            </div>
        </div>
    </div>

    <div *ngIf="registerMessage" class="alert-container">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{ registerMessage }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="container">
        <div class="contact_section_2">
            <div class="row">
                <div class="col-md-12">
                    <div class="mail_section_1">
                        <form [formGroup]="registerF" (ngSubmit)="onRegister()">
                            <div class="form-group">
                                <input type="text" class="mail_text" placeholder="Name" formControlName="name" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="mail_text" placeholder="Email" formControlName="email" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="mail_text" placeholder="Password"
                                    formControlName="password" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="mail_text" placeholder="Address" formControlName="address" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="mail_text" placeholder="City" formControlName="city" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="mail_text" placeholder="Phone" formControlName="phone" />
                            </div>
                            <div class="form-group">
                                <input type="date" class="mail_text" formControlName="dateOfBirth" />
                            </div>
                            <div class="send_bt" style="margin-top: 25px;">
                                <button type="submit" class="btn btn-danger">Register Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
